<div class="card border-0 p-3 shadow border-top border-5 rounded">
  <img src="{{product.imageUrl}}" class=" card-img-top rounded" alt="">
  <div class="card-body pb-0">
      <div class="pl-1">
          <p class="card-title h5 text-dark opacity-75 text-upercase text-center">{{product.title}}</p>
          <p class="card-title text-warning text-center">{{product.author}}</p>
      </div>
      <div class="pl-1">
          <p class="text-dark opacity-75 text-center mb-0">
              List Price: 
              <span class="text-decoration-line-through">
                {{product.listPrice}}
              </span> 
          </p>
      </div>
      <div class="pl-1">
          <p class="text-dark opacity-75 text-center">
              As low as: 
              <span>
                {{product.price100}}
              </span> 
          </p>
      </div>
  </div>
  <div>
      <a asp-action="Details" asp-route-productId="@item.Id" class="btn btn-primary bg-gradient border-0 from-control">
          Details
      </a>
  </div>
</div>
