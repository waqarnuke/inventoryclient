<div class="container" style="margin-top: 140px;" >
    <!-- <h1>Welcome to {{title}}</h1> -->
    <div class="row pt-4">
        <div class="col-6 text-primary">
            <h3 class="text-primary">Category</h3>
        </div>
        <div class="col-6 text-end">
            <button [routerLink]="['/admin/create']" class="btn btn-outline-success">
                <i class="fa fa-plus-circle"></i> New
            </button>
        </div>
    </div>
    <table class="table table-borderd table-striped">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Display Order</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="list-unstyled" *ngFor="let category of categories">
                <td>{{category.name}}</td>
                <td>{{category.displayOrder}}</td>
                <td>
                    <a class="fa-solid fa-pen-to-square">
                        <i class="fa fa-edit fa-2x me-5 text-dark" [routerLink]="['/admin/edit', category.id]"></i>
                        <i class="fa fa-trash fa-2x me-5 text-dark" (click)="Delete(category.id)"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

        <li class="list-unstyled" *ngFor="let category of catagories">

            <td>{{category.name}}</td>
        </li>         
    </ul> -->

</div>
